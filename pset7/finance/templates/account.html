{% extends "layout.html" %}

{% block title %}
    Account
{% endblock %}

{% block main %}
    <p>If you wish to delete your account, type your password below and click "Delete Account"</p>
    <form action="/account" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="password" placeholder="confirm to delete" type="password"/>
        </div>
        <button class="btn btn-primary" type="submit">Delete Account</button>
    </form>
{% endblock %}
